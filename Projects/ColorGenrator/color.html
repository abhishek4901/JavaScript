<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: black; /* Initial text color */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        } </style>
</head>
<body>

    <h1 id="myText">click to change the text color!</h1>

    <!-- Button to trigger the color change -->
    <button onclick="changeColor()">Change Text Color</button>

    <script>
        function changeColor() {
            // Generate a random color
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            // Set the text color of the h1
            document.getElementById("myText").style.color = randomColor;
        }
    </script>

</body>
</html>
